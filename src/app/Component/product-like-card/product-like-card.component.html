<div class="row mt-4 my-sm-4 pt-2 py-sm-2 swiper SwiperProduct">
    <div class="swiper-wrapper">
        <div class="col-md-3 col-6 px-lg-12 px-2 swiper-slide" *ngFor="let product of products">
            <div class="topbar-product-card pb-3">
                <div class="position-relative overflow-hidden">

                    <span *ngIf="product.discount" class="new-label bg-danger text-white rounded-circle"> {{ product.discount }} </span>

                    <img [src]="imageUrlMap[product.id]" alt="{{ product.name }}" class="img-fluid">

                    <a href="javascript:void(0);" class="d-lg-none position-absolute" style="z-index: 1; top:10px; left:10px;" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Add to Wishlist">
                        <i class="facl facl-heart-o text-white"></i>
                    </a>

                    <a href="javascript:void(0);" class="wishlistadd d-none d-lg-flex position-absolute" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Add to Wishlist">
                        <i class="facl facl-heart-o text-white"></i>
                    </a>

                    <div class="product-button d-none d-lg-flex flex-column gap-2">
                        <a href="javascript:void(0);" (click)="openModal('exampleModal')" class="btn rounded-pill fs-14">
                            <span>Quick View</span> <i class="iccl iccl-eye"></i>
                        </a>
                        <button type="button" class="btn rounded-pill fs-14" (click)="openModal('cardModal')">
                            <span>Quick Shop</span> <i class="iccl iccl-cart"></i>
                        </button>
                    </div>

                    <div class="position-absolute d-lg-none bottom-0 end-0 d-flex flex-column bg-white rounded-pill m-2" style="z-index: 1;">
                        <a href="javascript:void(0);" (click)="openModal('exampleModal')" class="btn responsive-cart rounded-pill fs-14 p-2" style="width:36px; height: 36px;">
                            <i class="iccl iccl-eye fw-semibold"></i>
                        </a>
                        <button type="button" class="btn responsive-cart rounded-pill fs-14 p-2" style="width:36px; height: 36px;" (click)="openModal('cardModal')">
                            <i class="iccl iccl-cart fw-semibold"></i>
                        </button>
                    </div>

                    <p class="product-size mb-0 text-center text-white fw-medium">{{ product.sizes.join(', ') }}</p>
                </div>

                <div class="mt-3">
                    <h6 class="mb-1">
                        <a href="javascript:void(0);" class="product-title">{{ product.name }}</a>
                    </h6>
                    <p class="mb-0 fs-14 text-muted">
                        <span *ngIf="product.originalPrice"><del>${{ product.originalPrice }}</del></span>
                        <span [class.text-danger]="product.originalPrice">${{ product.price }}</span>
                    </p>

                    <div *ngIf="product.alternateImages.length" class="product-color-list mt-2 gap-2 d-flex align-items-center">
                        <a *ngFor="let alt of product.alternateImages" href="javascript:void(0);" (mouseover)="changeImage(product.id, alt.url)" (click)="changeImage(product.id, alt.url)" class="d-inline-block rounded-circle" [ngClass]="alt.color">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
