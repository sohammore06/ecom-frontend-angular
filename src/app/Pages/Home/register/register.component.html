<div class="register-container col-md-4 col-sm-10 col-xs-10 mx-auto mt-5 mt-md-5 mt-lg-5">
  <div class="image-container">
    <img src="assets/images/login/register-page.jpg" alt="Welcome Image" class="welcome-image" />
    <div class="overlay-text">Create Account</div>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="mt-3">
      <input type="text" formControlName="name" class="custom-input w-100" placeholder="Enter your name" />
    </div>
  
    <div>
      <input type="text" formControlName="mobile" class="custom-input w-100" placeholder="Enter your mobile number *" />
      <div *ngIf="registerForm.get('mobile')?.invalid && registerForm.get('mobile')?.touched" class="text-danger">
        Mobile number is required
      </div>
    </div>
  
    <div>
      <input type="email" formControlName="email" class="custom-input w-100" placeholder="Enter your email (optional)" />
    </div>
  
    <div *ngIf="!useOtpRegister">
      <div class="col-md-12 col-sm-10 col-xs-10">
        <input [type]="showPasswords ? 'text' : 'password'" formControlName="password" class="custom-input w-100" placeholder="Enter your password" />
      </div>
      
      <div class="row">
        <div class="col-md-11 col-sm-10 col-xs-10">
          <input [type]="showPasswords ? 'text' : 'password'" formControlName="confirmPassword" class="custom-input w-100" placeholder="Re-enter your password" />
        </div>
        <div class="col-md-1">
            <i class="cursor-pointer la mt-3 me-5 eye-icon" [ngClass]="showPasswords ? 'la-eye-slash': 'la-eye'" (click)="togglePasswordsVisibility()"> </i>
        </div>
      </div>
    </div>    
  
    <div *ngIf="useOtpRegister">
      <input type="text" formControlName="otp" class="custom-input w-100" placeholder="Enter OTP" />
      <button type="button" class="form-btn mt-2" (click)="sendOtp()">Send OTP</button>
    </div>
  
    <button type="submit" class="form-btn w-100 mt-3">Submit</button>
      
    <button type="button" class="form-btn w-100 mt-3" (click)="toggleRegisterMethod()">
      {{ useOtpRegister ? 'Register with Email & Password' : 'Register with Mobile OTP' }}
    </button>
  </form>  

  <div class="text-center mt-3">
    <a routerLink="/login">Already have an account? Login here</a>
  </div>
</div>
