  <div class="separator"></div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">
    <!-- Email and Password Form (Conditional) -->
    <div *ngIf="!useOtpLogin">
      <input type="text" formControlName="identifier" class="custom-input w-100" placeholder="Enter your Email or Phone Number" />
      <div *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched" class="text-danger">
        Please enter a valid Email or Phone Number
      </div>    

      <input type="password" formControlName="password" class="custom-input w-100" placeholder="Enter your password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        Password must be at least 6 characters
      </div>
    </div>

    <!-- OTP Login Form (Conditional) -->
    <div *ngIf="useOtpLogin">
      <input type="text" formControlName="mobile" class="custom-input w-75 me-4" placeholder="Enter your mobile number" />
      <div *ngIf="loginForm.get('mobile')?.invalid && loginForm.get('mobile')?.touched" class="text-danger">
        Invalid Mobile Number
      </div>
      <button type="button" class="form-btn" (click)="sendOtp()">Send OTP</button>

      <input type="text" formControlName="otp" class="custom-input w-100" placeholder="Enter OTP" />
      <div *ngIf="loginForm.get('otp')?.invalid && loginForm.get('otp')?.touched" class="text-danger">
        Invalid OTP
      </div>
    </div>


    <button type="submit" class="form-btn" [disabled]="loginForm.invalid">
      {{ useOtpLogin ? 'Verify OTP' : 'Sign In' }}
    </button>
  </form>

  <div class="separator"></div>

  <div class="buttons-container">
    <button class="form-btn" (click)="toggleLoginMethod()">
      {{ useOtpLogin ? 'Login with Email & Password' : 'Login with Mobile OTP' }}</button>
  </div>

  <p class="sign-up-label">
    Don't have an account?
    <a routerLink="/register" class="sign-up-link">Create New Account</a>
  </p>
</div>
